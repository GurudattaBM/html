<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="get">

      <h3>do you already own a dog</h3>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="dog choice" value="yes">

      <label for="no">No:</label>
      <input id="no" type="radio" name="dog choice" value="no">

      <p>how clean is your dog? (1-3)</p>
      <select class="" name="stars">
        <option value="great">3</option>
        <option value="ok">2</option>
        <option value="bad">1</option>

      </select>

      <p>any other comments</p>

      <textarea name="name" rows="8" cols="80"></textarea>

      <input type="submit" name="" value="Submit feedback">

    </form>

  </body>
</html>
